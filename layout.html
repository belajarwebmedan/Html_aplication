<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <style>
        .menu{
            display: flex;
            /* border: solid; */
            flex-direction: row;
            justify-content: center;
            
            

            
        }
        .item{
            margin: 5px;
            padding: 5px;
            flex-wrap:wrap;
            align-self:flex-start;
            /* width: 30%; */
        }
        .item:hover{
            background-color: chocolate;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <div class="menu">
        <div class="item">Home</div>
        <div class="item">Berita</div>
        <div class="item">Kontak</div>
        <div class="item">Tentang</div>
    </div>
    <style>
        .galeri{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 0.5%;
        }
        .gambar{
            border: solid;
        }
    </style>
    <div class="galeri">
        <div class="gambar">1</div>
        <div class="gambar">2</div>
        <div class="gambar">3</div>
        <div class="gambar">4</div>
        <div class="gambar">5</div>
    </div>
    
</body>
</html>
