<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo CSS Grid Layout</title>

<style>
/* --- GRID LAYOUT UTAMA --- */
.container {
  display: grid;
  grid-template-columns: 200px 1fr 200px; /* Sidebar kiri | Konten | Sidebar kanan */
  grid-template-rows: 80px 1fr 70px;      /* Header | Konten | Footer */
  gap: 5px;
  min-height: 100vh;
  padding: 5px;
}
body{
    margin:0;
}

/* --- AREA GRID --- */
.header {
  grid-column: 1 / 4; /* Header melebar ke semua kolom */
  background: #2ecc71;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border-radius: 10px;
}

.sidebar-left {
  background: #3498db;
  color: white;
  padding: 20px;
  border-radius: 10px;
}

.content {
  background: #9b59b6;
  color: white;
  padding: 20px;
  border-radius: 10px;
}

.sidebar-right {
  background: #e67e22;
  color: white;
  padding: 20px;
  border-radius: 10px;
}

.footer {
  grid-column: 1 / 4;
  background: #34495e;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
}

/* --- RESPONSIVE --- */
@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr;     /* Semua jadi 1 kolom */
    grid-template-rows: auto;       /* Tinggi menyesuaikan */
  }

  .header,
  .sidebar-left,
  .content,
  .sidebar-right,
  .footer {
    grid-column: 1 / 2; /* Semua elemen memenuhi 1 kolom */
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">HEADER</div>

  <div class="sidebar-left">
    <h3>Sidebar Kiri</h3>
    <p>Menu / Navigasi</p>
  </div>

  <div class="content">
    <h2>Konten Utama</h2>
    <p>
      Ini adalah area konten utama. Anda bisa menambahkan artikel, gambar,
      atau komponen apapun di sini.
    </p>
  </div>

  <div class="sidebar-right">
    <h3>Sidebar Kanan</h3>
    <p>Widget / Iklan</p>
  </div>

  <div class="footer">FOOTER</div>

</div>

</body>
</html>
